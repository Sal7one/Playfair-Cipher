<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Play cipher</title>
</head>
<body>



    <div class="container">
        <div class="inputs">
            <label for="playfairkey">Play Fair Key</label>
            <input id="playfairkey" type="text" name="playfairkey">
            <label for="plainText">Plain Text</label>
            <input id="plainText" type="text" name="plainText">
        </div>
        <h2 class="subtitle" >Letter Grid</h2>
    
    <div id="grid"></div>

    <div class="output">
        <h2 class="subtitle" >Key: <span id="key" ></span> </h2>
        <h2 class="subtitle" >Plain Text: <span id="plain" ></span> </h2>
        <h2 class="subtitle" >Cipher Text: <span id="cipher" ></span> </h2>
    </div>
    </div>


    <script src="play.js"> </script>
</body>
</html>
